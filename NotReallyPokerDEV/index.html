<html>

    <head>
        <meta charset='UTF-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <title>Not Really Poker</title>
        <link rel='icon' type='image/png' sizes='32x32' href='notreallypoker/Favicon.png' />
        <link rel='stylesheet' href='notreallypoker/style.css' type='text/css' />
        <script type='text/javascript' src='notreallypoker/common.js'></script>
    </head>

    <body>
        <div class='content'>
            <img id='logoImage' src='notreallypoker/logo.png'></img>
            <div id='loginContainer'>
                <label for='player'>Table Name</label><input id='inputTable' name='player' placeholder='Table Name' maxlength='15' /><br />
                <label for='table'>Player Name</label><input id='inputPlayer' name='table' placeholder='Player Name' maxlength='15' /><br />
                <button type='button' class='loginButton' onclick='javascript:sendLogin(true)'>&#127183;&ensp;Enter as player</button>
                <button type='button' class='loginButton' onclick='javascript:sendLogin(false)'>&#128064;&nbsp;Enter as expectator</button>
                <div id='loginError'></div>
            </div>
            <div id='gameContainer'>
                <div id='tableName'>
                    <h1 class='tableName'>This Table</h1>
                </div>
                <div class='tableContainer'>
                    <div id='tableCardsContainer'>
                    </div>
                    <div class='table'>
                        <button id='btnRevealCards' class='tableButton' value='Reveal Cards' onclick='javascript:clickCardRevelation()'></button>
                        <button id='btnNewGame' class='tableButton' value='New Game' disabled='disabled' onclick='javascript:clickGameReset()'></button>
                    </div>
                </div>

                <div id='playerCards'>
                    <div id='playerCardsContainer'>
                    </div>
                </div>

                <div id='staticsContainer'>
                    <div class='staticsContent'>
                        <div class='minCardDiv'>Min
                            <div id='minCard'></div>
                        </div>
                        <div class='averageCardDiv'>AVG
                            <div id='averageCard'></div>
                        </div>
                        <div class='maxCardDiv'>Max
                            <div id='maxCard'></div>
                        </div>
                        <div class='extraCardDiv'>
                            <div id='coffeCards'></div>
                            <div id='questionCards'></div>
                            <div id='noVoteCards'></div>
                            <div id='aggreementCards'></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id='errorLayer'>
            <div class='errorContainer'>
                <div id='errorText' class='errorSquare'>Error...</div>
                <button class='errorButton' onclick='javascript:showError(false)'>Accept Error and reload page</button>
            </div>
        </div>
        <div id='loadingLayer'>
            <div class='loadingCircles loadingCircle1 rotate'>
                <div class='loadingCircles loadingCircle2 rotate'>
                    <div class='loadingCircles loadingCircle3 rotate'>
                    </div>
                </div>
            </div>
            <div class='loadingText'>Loading...</div>
        </div>
        <img style='opacity: 0;' src='notreallypoker/card.gif'></img>
    </body>

</html>
